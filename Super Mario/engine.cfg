[application]

name="Super Mario"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[display]

width=1280
height=720
test_width=640
test_height=360
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

move_left=[key(Left)]
move_right=[key(Right)]
jump=[key(Space)]

[render]

default_clear_color=#ffaae9ef
