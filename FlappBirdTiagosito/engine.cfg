[application]

name="Tiagosito Bird"
main_scene="res://scenes/menu.tscn"
icon="res://Icone do Game-Felpudo.png"
boot_splash="res://Icone do Game-Felpudo.png"
boot_splash_fullsize=true

[autoload]

global="*res://scripts/global.gd"

[display]

test_height=500
test_width=300
width=1000
height=1700
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

touch=[mbutton(0, 1)]
