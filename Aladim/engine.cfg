[application]

name="Aladim"
main_scene="res://scene/start.tscn"
boot_splash="res://assets/images/aladim/0.png"
boot_splash_fullsize=true
icon="res://assets/images/aladim/0.png"

[display]

orientation="sensor"
width=1280
test_width=360
height=640
test_height=600
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

touch=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
